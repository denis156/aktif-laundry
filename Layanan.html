              />
            </svg>

                      <div class="font-bold"><?= layananData[i].nama ?></div>

                    <td><?= layananData[i].durasi ?> jam</td>
                    <td>
                      <? if (layananData[i].status === 'Aktif') { ?>
                        <span class="badge badge-xs md:badge-sm lg:badge-md badge-success">Aktif</span>
                      <? } else { ?>
                        <span class="badge badge-xs md:badge-sm lg:badge-md badge-error truncate">Tidak Aktif</span>
                      <? } ?>
                    </td>
                    <td>
                      <div class="flex gap-2">
                        <button class="btn btn-info btn-sm text-info-content"
                          data-id="<?= layananData[i].id ?>"
                          data-nama="<?= layananData[i].nama ?>"
                          data-harga="<?= layananData[i].harga ?>"
                          data-durasi="<?= layananData[i].durasi ?>"
                          data-deskripsi="<?= layananData[i].deskripsi || '' ?>"
                          data-status="<?= layananData[i].status ?>"
                          onclick="viewLayananData(this)">Detail</button>
                        <button class="btn btn-success btn-sm text-success-content"
                          data-id="<?= layananData[i].id ?>"
                          data-nama="<?= layananData[i].nama ?>"
                          data-harga="<?= layananData[i].harga ?>"
                          data-durasi="<?= layananData[i].durasi ?>"
                          data-deskripsi="<?= layananData[i].deskripsi || '' ?>"
                          data-status="<?= layananData[i].status ?>"
                          onclick="editLayananData(this)">Edit</button>
                        <button class="btn btn-error btn-sm text-error-content"
                          data-id="<?= layananData[i].id ?>"
                          data-nama="<?= layananData[i].nama ?>"
                          onclick="deleteLayananConfirmData(this)">Hapus</button>
