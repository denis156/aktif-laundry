  /**
   * Print thermal receipt
   * @param {Object} transactionData - Data transaksi yang akan dicetak
   */
  window.printThermalReceipt = function (transactionData) {
    if (!transactionData) {
      console.error("printThermalReceipt: Data transaksi tidak ditemukan");
      showErrorAlert("Error", "Data transaksi tidak ditemukan");
      return;
    }

    console.log("printThermalReceipt: Starting print process");
    console.log("Transaction data:", transactionData);

    // Store data untuk reprint
    window.lastTransactionData = transactionData;

    // Get HTML from server then open print preview
    google.script.run
      .withSuccessHandler(function (html) {
        console.log("Received HTML from server, length:", html.length);
        openPrintPreview(html);
      })
      .withFailureHandler(function (error) {
        console.error("Error generating receipt HTML:", error);
        console.error("Error message:", error.message);
        showErrorAlert("Error", "Gagal membuat struk: " + error.message);
      })
      .generateThermalReceiptHTML(transactionData);
  };

  /**
   * Open print preview in new window
   */
  function openPrintPreview(html) {

    var printWindow = window.open("", "_blank");

    if (!printWindow) {
      showErrorAlert(
        "Error",
        "Pop-up blocker aktif. Mohon izinkan pop-up untuk mencetak."
      );
      return;
    }

    // Write HTML to window
    printWindow.document.open();
    printWindow.document.write(html);
    printWindow.document.close();

    // Auto print setelah load
    printWindow.onload = function () {
      setTimeout(function () {
        printWindow.print();
      }, 250);
    };
  }

  /**
   * Format date time untuk struk
   */
  function formatDateTime(dateValue) {
    if (!dateValue) return "-";

    var date;
    // Handle different date formats
    if (typeof dateValue === "string") {
      // Handle format: dd/MM/yyyy HH:mm (from server)
      if (dateValue.indexOf("/") > -1 && dateValue.indexOf(":") > -1) {
        var parts = dateValue.split(" ");
        var dateParts = parts[0].split("/");
        var timeParts = parts[1].split(":");
        // Create date from dd/MM/yyyy HH:mm
        date = new Date(
          dateParts[2],
          dateParts[1] - 1,
          dateParts[0],
          timeParts[0],
          timeParts[1]
        );
      }
      // Handle format: yyyy-MM-dd (from input date)
      else if (dateValue.indexOf("-") > -1 && dateValue.indexOf(":") === -1) {
        var parts = dateValue.split("-");
        date = new Date(parts[0], parts[1] - 1, parts[2], 0, 0);
      }
      // Try standard parse
      else {
        date = new Date(dateValue);
      }
    } else if (dateValue instanceof Date) {
      date = dateValue;
    } else {
      return "-";
    }

    // Check if date is valid
    if (!date || isNaN(date.getTime())) {
      return "-";
    }

    var day = String(date.getDate()).padStart(2, "0");
    var month = String(date.getMonth() + 1).padStart(2, "0");
    var year = date.getFullYear();
    var hours = String(date.getHours()).padStart(2, "0");
    var minutes = String(date.getMinutes()).padStart(2, "0");
    return day + "/" + month + "/" + year + " " + hours + ":" + minutes;
  }

  /**
   * Format currency
   */
  function formatCurrency(amount) {
    return "Rp " + Number(amount).toLocaleString("id-ID");
  }
