<script>
;(function() {
  /**
   * ============================================================
   * ALERT SYSTEM - DaisyUI Alert Components
   * ============================================================
   * Replace JavaScript alert() with styled DaisyUI alerts
   */

  /**
   * Create alert container if not exists
   */
  function ensureAlertContainer() {
    var container = document.getElementById('alert-container');
    if (!container) {
      container = document.createElement('div');
      container.id = 'alert-container';
      container.className = 'fixed top-4 right-4 z-50 space-y-2 max-w-md';
      document.body.appendChild(container);
    }
    return container;
  }

  /**
   * Get SVG icon based on alert type
   */
  function getAlertIcon(type) {
    var icons = {
      success: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
      error: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
      warning: '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>',
      info: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
    };
    return icons[type] || icons.info;
  }

  /**
   * Show alert with specified type, title, message, and duration
   */
  function showAlert(type, title, message, duration) {
    duration = duration || 3000; // Default 3 seconds

    var container = ensureAlertContainer();

    // Create alert element
    var alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-' + type + ' alert-vertical sm:alert-horizontal shadow-lg animate-slide-in';
    alertDiv.setAttribute('role', 'alert');

    // Build alert HTML
    alertDiv.innerHTML =
      getAlertIcon(type) +
      '<div>' +
        '<h3 class="font-bold">' + title + '</h3>' +
        '<div class="text-xs">' + message + '</div>' +
      '</div>' +
      '<button class="btn btn-sm btn-circle btn-ghost" onclick="this.parentElement.remove()">' +
        '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">' +
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />' +
        '</svg>' +
      '</button>';

    // Add to container
    container.appendChild(alertDiv);

    // Auto dismiss after duration
    if (duration > 0) {
      setTimeout(function() {
        alertDiv.classList.add('animate-slide-out');
        setTimeout(function() {
          alertDiv.remove();
        }, 300);
      }, duration);
    }
  }

  /**
   * Show success alert
   */
  window.showSuccessAlert = function(title, message, duration) {
    showAlert('success', title, message, duration);
  };

  /**
   * Show error alert
   */
  window.showErrorAlert = function(title, message, duration) {
    showAlert('error', title, message, duration);
  };

  /**
   * Show warning alert
   */
  window.showWarningAlert = function(title, message, duration) {
    showAlert('warning', title, message, duration);
  };

  /**
   * Show info alert
   */
  window.showInfoAlert = function(title, message, duration) {
    showAlert('info', title, message, duration);
  };

})();
</script>

<style>
@keyframes slide-in {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slide-out {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(100%);
    opacity: 0;
  }
}

.animate-slide-in {
  animation: slide-in 0.3s ease-out;
}

.animate-slide-out {
  animation: slide-out 0.3s ease-in;
}

#alert-container {
  pointer-events: none;
}

#alert-container > * {
  pointer-events: auto;
}
</style>
