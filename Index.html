  <!-- Navigation & Page Scripts -->
  <script>
    // Fungsi untuk navigasi antar halaman - di window scope agar bisa diakses dari dynamic content
    window.navigateTo = function(page) {
      const mainContent = document.getElementById('main-content');

      // Loading state
      mainContent.innerHTML = '<div class="flex justify-center items-center h-64"><span class="loading loading-spinner loading-lg"></span></div>';

      // Load halaman dari server
      google.script.run
        .withSuccessHandler(function(content) {
          mainContent.innerHTML = content;

          // Setelah content di-load, execute script yang ada di dalamnya
          // Ini penting untuk dynamic content dengan script tags
          var scripts = mainContent.querySelectorAll('script');
          scripts.forEach(function(oldScript) {
            var newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(function(attr) {
              newScript.setAttribute(attr.name, attr.value);
            });
            newScript.appendChild(document.createTextNode(oldScript.innerHTML));
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        })
        .withFailureHandler(function(error) {
          mainContent.innerHTML = '<div class="alert alert-error"><span>Error loading page: ' + error.message + '</span></div>';
        })
        .loadPage(page);
    }

    // Load halaman Kasir saat pertama kali
    window.addEventListener('DOMContentLoaded', function() {
      navigateTo('Kasir');
    });
  </script>
